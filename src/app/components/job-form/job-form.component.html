

<form class="sm:max-w-lg sm:mx-auto mx-6 bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" 
  [formGroup]="jobForm"
  (ngSubmit)="onSubmit()"

  >
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="fullName">
        Job Position
      </label>
      <input 
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
      type="text" placeholder="What is the job position you want to hire for?" 
      formControlName="jobTitle"
      >
      <div *ngIf="jobForm.get('jobTitle')?.touched && jobForm.get('jobTitle')?.invalid">
        <div *ngIf="jobForm.get('jobTitle')?.errors?.['required']" class="italic text-sm text-red-400">
          Job title field cannot be empty.
        </div>
      </div>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        Company Name
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" 
      type="email" 
      placeholder="What is the name of your company/Organization?" 
      formControlName="company" >
      <div *ngIf="jobForm.get('company')?.touched && jobForm.get('company')?.invalid">
        <div *ngIf="jobForm.get('company')?.errors?.['required']" class="italic text-sm text-red-400">
          company field cannot be empty.
        </div>
      </div>
    </div>
    <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Job Description
        </label>
        <textarea rows="5" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" 
        type="email" 
        formControlName="description" 
        placeholder="Tell candidates about your company values, job requirements, and qualifications required. Make this as descriptive as possible">
      </textarea>
      <div *ngIf="jobForm.get('description')?.touched && jobForm.get('description')?.invalid">
        <div *ngIf="jobForm.get('description')?.errors?.['required']" class="italic text-sm text-red-400">
          Description field cannot be empty.
        </div>
      </div>
      </div>
    <div class="flex items-center justify-between">
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        {{btnText}}
      </button>
      <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800 border py-2 px-4 rounded" 
      [routerLink]="['/my-jobs']"
      >
        Cancel
      </a>
    </div>
  </form>
