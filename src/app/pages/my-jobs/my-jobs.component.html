
<div class="bg-blue-100 min-h-screen">
    <div class="ml-6 pt-6">
        <button [routerLink]="['/create-job']" class="py-2 px-4 rounded bg-blue-400 hover:bg-blue-500 text-gray-50">Create New Job</button>
    </div>
    <div class="md:max-w-7xl md:mx-auto mx-6 py-6 grid md:grid-cols-3 gap-4">
        <app-job-card
            *ngFor="let job of jobs"
            [job]="job"
            [editButton]="true"
            [deleteButton]="true"
        ></app-job-card>
    </div>
</div>
