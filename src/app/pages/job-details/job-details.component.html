<div class="bg-gray-200 min-h-screen">
    <div class="sm:max-w-7xl sm:mx-auto mx-6 py-6 ">
        <h2 class="font-semibold text-xl">{{job?.title}}</h2>
        <h3 class="font-semibold py-4">{{job?.company}}</h3>
        <p class="mb-4">{{job?.description}}</p>
        <button [routerLink]="['/job-contact', job?.id]" class="bg-blue-400 hover:bg-blue-500 px-3 py-2 rounded text-white">Apply</button>
    </div>
</div>
