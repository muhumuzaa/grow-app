<div class="shadow bg-white rounded p-6">
  <h2 class="font-semibold text-xl">{{job?.title}}</h2>
  <h3 class="font-semibold py-4">{{job?.company}}</h3>
  <p class="mb-4">{{job?.description}}</p>
  <div class="flex justify-between">
    <button *ngIf="applyButton" [routerLink]="['/job-details', job?.id]" class="bg-blue-400 hover:bg-blue-500 px-3 py-2 rounded text-white">View Job</button>
    <button *ngIf="editButton" class="bg-green-400 hover:bg-green-500 px-3 py-2 rounded text-white">Edit</button>
    <button *ngIf="deleteButton" class="bg-gray-400 hover:bg-gray-500 px-3 py-2 rounded text-white">Delete</button>
  </div>
</div>
